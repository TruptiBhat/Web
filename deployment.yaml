apiVersion: v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - image: airbyte/webapp:latest
        name: webapp
        ports:
        - containerPort: 90
